name: 'RegEx Issue Labeler'
description: 'Labels issues automagically based on their body'
author: 'GitHub'
inputs:
  repo-token:
    description: 'The GITHUB_TOKEN secret'
    required: true
  configuration-path:
    description:  'Path to the labeler.yml configuration file'
    required: true
  enable-versioned-regex:
    description:  'Controls if versioned regex templates are being used'
    required: true
runs:
  using: 'node12'
  main: 'lib/main.js'
branding:
  icon: 'activity'  
  color: 'blue'
